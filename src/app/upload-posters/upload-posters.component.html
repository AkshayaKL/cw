<div class="form-content">

 <div style="display:inline-block;">
   <input type="file" name="poster" (change)="OnFileChange($event)"/><input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
  </div> 
<button type="submit" class="btn btn-default">Upload</button>
</form>
</div>
